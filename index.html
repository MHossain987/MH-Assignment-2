<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="inter-font">
    <!-- header part formatting starts -->
    <header class="banner">
        <!-- navbar related -->
        <nav>
            <ul class="flex-display">
                <li class="logo orange-color"><em>Fitness</em></li>
                <ul class="nav-items flex-display font-size-02 font-color-02">
                    <button class="btn-home">Home</button>
                    <li>Service</li>
                    <li>Contact</li>
                    <li>About</li>
                </ul>
            </ul>
        </nav>
        <!-- banner part related -->
        <div class="banner-description flex-display">
            <div class="banner-text">
                <h6 class="font-color-02">Get body in <em class="miama-font">shape</em> & stay healthy</h6>
                <p class="font-size-04 font-color-01">A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!</p>
                <div class="banner-btn flex-display">
                    <button class="btn-primary font-size-02 font-color-02">Join Club Now!</button>
                    <button class="btn-download font-size-02 font-color-02">Download App</button>
                </div>
            </div>
            <div id="banner-bg-img">
                <div class="total-videos flex-display">
                    <p id="p-total-videos" class="flex-display"><span id="total-videos-p" class="font-color-02">500+</span><span id="total-videos-p-text" class="font-color-03">Free Workout Videos</span></p>
                </div>
                <div class="flex-display play-tutorials tutorial-videos">
                    <img src="images/play-button.png" alt="Play Button">
                    <p id="p-tutorial-videos" class="flex-display"><span id="tutorial-videos-p" class="font-color-04">350+</span><span class="font-size-04 font-color-05 tutorial-p-videos">Video Tutorials</span></p>
                </div>
            </div>
        </div>
    </header>
    <!-- header part formatting ends -->
</body>
</html>
